<div class="temple">
  <header>
    <h1>TEMPLE OF CANT</h1>

  <main>

      <div class="main-view">
        <app-menu
          [items]="menuItems"

    }

    <!-- Additional views (select-character, select-service, confirm-service) are rendered by character-list component -->
  </main>
